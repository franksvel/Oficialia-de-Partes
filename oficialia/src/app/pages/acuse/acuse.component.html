<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar><img src="transporte.png" alt="Logo"></mat-toolbar>
      <mat-nav-list class="centered-list">
        <a mat-list-item routerLink="/main">Inicio</a>
        <a mat-list-item routerLink="/oficio">Oficio</a>
        <a mat-list-item routerLink="/circular">Circulares</a>
        <a mat-list-item routerLink="/agenda">Agenda</a>
        <a mat-list-item routerLink="/report">Reportes</a>
        <a mat-list-item routerLink="/user">Permisos y Roles</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Sistema Integral de Oficialía de Partes</span>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onLogout()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar Sesion</span>
          </button>
        </mat-menu>
      </mat-toolbar>
      <div>
        <h6>Generar Acuse</h6>
       </div>
       <div *ngIf="acuses.length > 0" class="table-container">
        <table mat-table [dataSource]="acuses" class="mat-elevation-z8 full-width-table">
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let acuse">{{ acuse.id }}</td>
          </ng-container>
      
          <!-- Fecha Column -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let acuse">{{ acuse.fecha }}</td>
          </ng-container>
      
          <!-- Contenido Column -->
          <ng-container matColumnDef="contenido">
            <th mat-header-cell *matHeaderCellDef>Contenido</th>
            <td mat-cell *matCellDef="let acuse">{{ acuse.contenido }}</td>
          </ng-container>
      
          <!-- Acción Imprimir -->
          <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef>Acción</th>
            <td mat-cell *matCellDef="let acuse">
              <button mat-icon-button color="primary" (click)="imprimir(acuse)">
                <mat-icon>print</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="['id', 'fecha', 'contenido', 'accion']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['id', 'fecha', 'contenido', 'accion']"></tr>
        </table>
      </div>
      <mat-card class="acuse-form-card">
        <mat-card-content>
          <form (ngSubmit)="generarAcuse()">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Asunto</mat-label>
              <input matInput [(ngModel)]="nuevoAsunto" name="asunto" required>
            </mat-form-field>
      
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Destinatario</mat-label>
              <input matInput [(ngModel)]="nuevoDestinatario" name="destinatario" required>
            </mat-form-field>
      
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Contenido del Acuse</mat-label>
              <textarea matInput rows="5" [(ngModel)]="nuevoContenido" name="contenido" required></textarea>
            </mat-form-field>
      
            <div class="button-container">
              <button mat-raised-button color="primary" type="submit">Generar Acuse</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
