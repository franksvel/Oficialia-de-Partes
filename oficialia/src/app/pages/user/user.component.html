<mat-sidenav-container class="sidenav-container">

  <!-- Sidenav (Menú lateral) -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">

    <!-- Logo en la parte superior del Sidenav -->
    <mat-toolbar>
      <img src="transporte.png" alt="Logo">
    </mat-toolbar>

    <!-- Lista de navegación -->
    <mat-nav-list class="centered-list">
      <a mat-list-item routerLink="/main">Inicio</a>
      <a mat-list-item routerLink="/oficio">Oficio</a>
      <a mat-list-item routerLink="/circular">Circulares</a>
      <a mat-list-item routerLink="/agenda">Agenda</a>
      <a mat-list-item routerLink="/report">Reportes</a>
      <a mat-list-item routerLink="/user">Permisos y Roles</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido Principal -->
  <mat-sidenav-content>

    <!-- Barra de herramientas principal -->
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="flex-1">Gestión de Permisos y Roles</span>
    </mat-toolbar>

    <!-- Tabla de usuarios -->
    <div class="content">
      <mat-table [dataSource]="usuarios" class="mat-elevation-z8">
        
        <!-- Columna de Email -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef> Usuario </mat-header-cell>
          <mat-cell *matCellDef="let user"> {{ user.email }} </mat-cell>
        </ng-container>

        <!-- Columna de Roles -->
        <ng-container matColumnDef="rol">
          <mat-header-cell *matHeaderCellDef> Rol </mat-header-cell>
          <mat-cell *matCellDef="let user">
            <mat-select [(ngModel)]="user.id_roles" (selectionChange)="actualizarRol(user)">
              <mat-option *ngFor="let rol of roles" [value]="rol.id">
                {{ rol.nombre }}
              </mat-option>
            </mat-select>
          </mat-cell>
        </ng-container>

        <!-- Columna de Permisos -->
    

        <!-- Filas de la tabla -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        
      </mat-table>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
