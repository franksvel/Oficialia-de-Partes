<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar><img src="transporte.png" alt="Logo"></mat-toolbar>
      <mat-nav-list class="centered-list">
        <a mat-list-item routerLink="/main">Inicio</a>
        <a mat-list-item routerLink="/oficio">Oficio</a>
        <a mat-list-item routerLink="/circular">Circulares</a>
        <a mat-list-item routerLink="/agenda">Agenda</a>
        <a mat-list-item routerLink="/report">Reportes</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Sistema Integral de Oficialía de Partes</span>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onLogout()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar Sesion</span>
          </button>
        </mat-menu>
        
      </mat-toolbar>

      <div>
       <h6>Oficios en tramite</h6>
      </div>
      <table mat-table [dataSource]="oficios" class="mat-elevation-z8">
        
        <!-- Definición de columnas -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let oficio">{{oficio.id}}</td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let oficio">{{oficio.fecha}}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripción</th>
          <td mat-cell *matCellDef="let oficio">{{oficio.descripcion}}</td>
        </ng-container>

        <ng-container matColumnDef="estatus">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let oficio">{{oficio.estatus}}</td>
        </ng-container>

        <!-- Header y Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
