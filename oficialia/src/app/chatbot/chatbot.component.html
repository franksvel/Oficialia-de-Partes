<!-- BotÃ³n flotante para abrir/cerrar el chat -->
<button mat-fab color="accent" class="chatbot-toggle-btn" (click)="toggleChat()">
  <mat-icon>{{ isOpen ? 'close' : 'chat' }}</mat-icon>
</button>

<!-- Ventana del chatbot -->
<div *ngIf="isOpen">
  <mat-card class="chatbot-container">
    <mat-card-header>
      <mat-card-title>Asistente Virtual</mat-card-title>
    </mat-card-header>

    <mat-card-content class="chatbot-content">
      <div *ngFor="let msg of messages">
        <div [ngClass]="{ 'user-message': msg.from === 'user', 'bot-message': msg.from === 'bot' }">
          {{ msg.text }}
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <mat-form-field appearance="fill" class="chat-input">
        <input matInput placeholder="Escribe tu mensaje..." [(ngModel)]="userMessage" (keyup.enter)="sendMessage()" />
      </mat-form-field>
      <button mat-icon-button color="primary" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
