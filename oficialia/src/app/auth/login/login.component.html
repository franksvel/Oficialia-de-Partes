<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
      <div class="col-12 col-md-6 col-lg-4 mx-auto">
        <div class="card shadow-lg">
          <div class="card-body">
            <img class="container" src="al_estilo_jalisco.png" alt="Logo">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="mb-4">
                <label for="email" class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  placeholder="Introduce tu correo"
                  required
                />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                  El correo es obligatorio y debe ser válido.
                </div>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="Introduce tu contraseña"
                  required
                />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                  La contraseña es obligatoria.
                </div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
              </div>
            </form>
            <p *ngIf="message" class="text-danger mt-3">{{ message }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
