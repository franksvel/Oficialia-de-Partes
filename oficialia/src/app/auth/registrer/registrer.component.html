<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="row w-100">
    <div class="col-12 col-md-8 col-lg-5 mx-auto">
      <div class="card shadow border-0 rounded-4 p-4">
        <div class="text-center">
          <img src="al_estilo_jalisco.png" class="mb-3" alt="Logo" style="width: 100px;" />
          <h3 class="mb-2">Registro de Usuario</h3>
          <p class="text-muted mb-4">Crea tu cuenta para acceder al sistema</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <!--nombre usuario-->
          <div class="mb-3">
            <label for="nombre_u" class="form-label">Nombre de usuario</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input id="nombre_u" type="text" class="form-control" formControlName="nombre_u" placeholder="Juan Perez">
            </div>
            <div *ngIf="registerForm.get('nombre_u')?.invalid && registerForm.get('nombre_u')?.touched" class="text-danger mt-1">
              Ingresa un nombre de usuario
            </div>
          </div>

          <!-- Correo -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input id="email" type="email" class="form-control" formControlName="email" placeholder="ejemplo@correo.com" />
            </div>
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger mt-1">
              El correo es obligatorio y debe ser válido.
            </div>
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input id="password" type="password" class="form-control" formControlName="password" placeholder="Mínimo 6 caracteres" />
            </div>
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger mt-1">
              La contraseña es obligatoria y debe tener al menos 6 caracteres.
            </div>
          </div>

          <!-- Confirmar contraseña -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-check-circle"></i></span>
              <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirma la contraseña" />
            </div>
            <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-danger mt-1">
              La confirmación de la contraseña es obligatoria.
            </div>
          </div>

          <!-- Mensaje -->
          <div *ngIf="message" class="alert alert-info text-center">
            {{ message }}
          </div>

          <!-- Botón registrar -->
          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-success btn-lg rounded-pill" [disabled]="registerForm.invalid || loading">
              {{ loading ? 'Registrando...' : 'Registrar' }}
            </button>
          </div>

          <!-- Botón iniciar sesión -->
          <div class="d-grid">
            <button routerLink="/login" class="btn btn-outline-primary btn-sm rounded-pill">¿Ya tienes cuenta? Inicia sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
